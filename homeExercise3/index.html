<script>
    $(function() {
      $( "#datepicker" ).datepicker();//function to pick a date
      });
//functon for autocomplet

    $(function() {
      var availableTags = [
                           "Toy Car",
                           "Magic Set",
                           "Computer",
                           "Candy",
                           "Car",
                           "Cube",
                           "Video Game",
                           "Doll",

                           "Wire wall Letters",
                           "Movie Ticket",
                           "Voice Changer",
                           "Head Phone",
                           "Cap Cake Pillow",
                           "Color Sensing Robot"
                           ];
      $( "#tags" ).autocomplete({
                                source: availableTags
                                });
      });
    //function to program what action is going to be done for the button press event
    $("#upload").click(function() {
                       var val = 0;
                       var interval = setInterval(function(){
                                                  val = val +1;
                                                  $( "#pb" ).progressbar({value: val});
                                                  if (val==100) {clearInterval(interval);
                                                       alert("Done!");
                                                  
                                                  }
                                                  }, 50);});
                                                  
                                                  
                                                  
                                                  
    </script>
